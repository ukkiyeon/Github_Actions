# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Save Python version info
        run: |
          python -c "import sys; print(sys.version)" > version_info_${{ matrix.python-version }}.txt

      - name: Upload Python Version Info
        uses: actions/upload-artifact@v2
        with:
          name: python-version-info-${{ matrix.python-version }}
          path: version_info_${{ matrix.python-version }}.txt
